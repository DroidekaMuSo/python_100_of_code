<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<div>
    <p>Book Name: {{book.title}}</p>
    <p>Current Rating: {{book.rating}}</p>
</div>
<form action="{{url_for('edit_book', num=book.id)}}" method="POST">
    <input type="number" step="0.01" placeholder="New Rating" name="new_rating">
    <button type="submit">Change Rating</button>
</form>
</body>
</html>
