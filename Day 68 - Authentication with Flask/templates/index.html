{% extends "base.html" %}
{% block content %}

<div class="box">
    <h1>Flask Authentication</h1>
    <!-- Hide the Login/Registration buttons for logged-in users -->

    {% if not logged_in: %}
    <a class="btn btn-primary btn-block btn-large" href="{{ url_for('login') }}"
    >Login</a
    >
    <a
            class="btn btn-secondary btn-block btn-large"
            href="{{ url_for('register') }}"
    >Register</a
    >
    <!-- Feedback for logged-in users -->
    {% else %}
    <p> (you are already logged in) </p>
    {% endif %}
</div>

{% endblock %}
